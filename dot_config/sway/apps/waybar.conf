exec_always mkdir -p $home/.config/waybar && echo > $home/.config/waybar/style.css -n "\
                                                                             \n\
* {                                                                          \n\
    border: none;                                                            \n\
    border-radius: 0;                                                        \n\
    font-family: $font, Hack, Helvetica, Arial, sans-serif;                  \n\
    font-size: 11px;                                                         \n\
    font-weight: normal;                                                     \n\
    min-height: 0;                                                           \n\
    color: #$colours_fg;                                                     \n\
}                                                                            \n\
                                                                             \n\
                                                                             \n\
window#waybar {                                                              \n\
    background-color: #$colours_bg;                                          \n\
    border-bottom: 1px solid #$colours_fg_sub;                               \n\
}                                                                            \n\
                                                                             \n\
tooltip {                                                                    \n\
    background-color: #$colours_bg;                                          \n\
    border: 2px solid #$colours_fg_sub;                                      \n\
}                                                                            \n\
                                                                             \n\
tooltip label {                                                              \n\
    color: #$colours_fg;                                                     \n\
}                                                                            \n\
                                                                             \n\
#workspaces button {                                                         \n\
    padding: 0px 3px;                                                        \n\
    min-height: 10px;                                                        \n\
    min-width: 16px;                                                         \n\
}                                                                            \n\
                                                                             \n\
#workspaces button.focused {                                                 \n\
    border-bottom: 1px solid #$colours_fg;                                   \n\
    border-top: 1px solid #$colours_fg;                                      \n\
    background-color: #$colours_bg_sub;                                      \n\
}                                                                            \n\
                                                                             \n\
#taskbar {                                                                   \n\
    margin-left: 0px;                                                        \n\
}                                                                            \n\
                                                                             \n\
#taskbar button {                                                            \n\
    padding: 0 6px;                                                          \n\
}                                                                            \n\
                                                                             \n\
#taskbar button.active {                                                     \n\
    border-bottom: 1px solid #$colours_fg;                                   \n\
    border-top: 1px solid #$colours_fg;                                      \n\
    background-color: #$colours_bg_sub;                                      \n\
}                                                                            \n\
                                                                             \n\
#mode,                                                                       \n\
#window {                                                                    \n\
    margin-left: 8px;                                                        \n\
}                                                                            \n\
                                                                             \n\
#temperature,                                                                \n\
#memory,                                                                     \n\
#disk {                                                                      \n\
    padding: 0 5px;                                                          \n\
}                                                                            \n\
                                                                             \n\
#network,                                                                    \n\
#pulseaudio {                                                                \n\
    font-size: 16px;                                                         \n\
}                                                                            \n\
                                                                             \n\
#bluetooth,                                                                  \n\
#battery {                                                                   \n\
    font-size: 12px;                                                         \n\
}                                                                            \n\
                                                                             \n\
#network {                                                                   \n\
    margin-left: 6px;                                                        \n\
    border-left: 1px solid #$colours_fg_sub;                                 \n\
}                                                                            \n\
                                                                             \n\
#language {                                                                  \n\
    border-right: 1px solid #$colours_fg_sub;                                \n\
}                                                                            \n\
                                                                             \n\
#network,                                                                    \n\
#bluetooth,                                                                  \n\
#battery,                                                                    \n\
#pulseaudio,                                                                 \n\
#language {                                                                  \n\
    padding: 0 10px;                                                         \n\
    background-color: #$colours_bg_sub;                                      \n\
    color: #$colours_fg_sub;                                                 \n\
    border-bottom: 1px solid #$colours_fg_sub;                               \n\
}                                                                            \n\
                                                                             \n\
#keyboard-state {                                                            \n\
    margin-left: 9px;                                                        \n\
    margin-right: 10px;                                                      \n\
}                                                                            \n\
                                                                             \n\
#custom-power {                                                              \n\
    margin-left: 5px;                                                        \n\
    margin-right: 13px;                                                      \n\
    font-size: 16px;                                                         \n\
}                                                                            \n\
